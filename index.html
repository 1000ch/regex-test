<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Regex Test</title>
    <link rel="stylesheet" href="https://1000ch.github.io/gh-pages.css/gh-pages.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Regex Test</h1>
      <section>
        <regex-input></regex-input>
      </section>
      <hr>
      <section>
        <div>
          <h2>数字</h2>
          <regex-match contenteditable>1 20 300 999 1100 1200 1299 1500 2000 8080 12000 70000</regex-match>
        </div>
        <div>
          <h2>日付</h2>
          <regex-match contenteditable>2017年10月01日</regex-match>
        </div>
        <div>
          <h2>英文</h2>
          <regex-match contenteditable>This is a pen. Is this a pen? What is this?</regex-match>
        </div>
        <div>
          <h2>類似文字列1</h2>
          <regex-match contenteditable>和風懐石、洋風懐石、洋風御膳、中華懐石、中華御膳</regex-match>
        </div>
        <div>
          <h2>類似文字列2</h2>
          <regex-match contenteditable>藤原道長は、藤原道隆、藤原道兼など藤原氏と呼ばれる一族の中でも、とくに有名な人物です。</regex-match>
        </div>
      </section>
    </main>
  </body>
</html>
